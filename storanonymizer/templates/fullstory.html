{% extends "base.html" %}

{% block content %}
<div class="container">
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb justify-content-center">
			<li class="breadcrumb-item"><a href="{{ url_for('story', story_code=story.code) }}">{{ story.name }}</a></li>
			<li class="breadcrumb-item active" aria-current="page">Full story</li>
		</ol>
	</nav>
	<div class="row justify-content-center mt-3">
		<h2>{{ story.name }}</h2>
	</div>
	<div class="row justify-content-center">
		<h6>Full ongoing story</h6>
	</div>
	<div class="row justify-content-center mt-5 mb-5">
		<div class="card pt-4 pb-4 col-12 col-lg-8">
			{% for c in contributions %}
			{% if c.round.public_votes %}
			<h3>{{ c.round.name }}</h3>
			<p style="font-size: 1.05rem;">{{ c.text | safe }}</p>
			{% endif %}
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
