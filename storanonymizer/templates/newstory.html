{% extends "base.html" %}

{% block content %}
<div class="jumbotron bg-white mb-0">
	<div class="container">
		<h1>New story</h1>
	</div>
</div>

<div  class="container">
	{% for m in get_flashed_messages() %}
	<div class="row justify-content-center">
		<div class="alert alert-danger">{{ m }}</div>
	</div>
	{% endfor %}
	<div class="row">
		<form action="story" class="col-12" method="post">
			<div class="row justify-content-center">
				<div class="form-group">
					<input type="text" class="form-control" name="name" placeholder="Title">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="form-group">
					<input type="submit" class="btn btn-success" value="Create story">
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
