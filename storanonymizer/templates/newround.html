{% extends "base.html" %}

{% block content %}
<div class="jumbotron mb-0">
	<div class="container">
		<h1>New round</h1>
		<p class="lead"><a href="{{ url_for('story', story_code=story.code) }}">{{ story.name }}</a></p>
	</div>
</div>

<div  class="container">
	{% for m in get_flashed_messages() %}
	<div class="row justify-content-center">
		<div class="alert alert-danger">{{ m }}</div>
	</div>
	{% endfor %}
	<div class="row">
		<form action="round" class="col-12" method="post">
			<div class="row justify-content-center">
				<div class="form-group">
					<input type="text" class="form-control" name="name" placeholder="Title">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="form-group">
					<input type="submit" class="btn btn-success" value="Create round">
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
