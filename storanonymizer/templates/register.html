{% extends "base-auth.html" %}

{% block content %}
<div class="container-fluid">
	<div class="col-12 col-md-6 col-lg-4 col-xl-3 pt-5 pb-5">
		<a href="{{ url_for('index') }}"><h5 class="text-muted text-center">Storanonymizer</h5></a>
		<div class="card bg-white">
		<div class="card-body">
			<h4 class="card-title">Sign up</h4>
			{% for m in get_flashed_messages() %}
			<p class="card-text text-danger">{{ m }}</p>
			{% else %}
			<p class="card-text text-secondary">Please provide us with an identity of yourself. We would be delighted to get to know you.</p>
			{% endfor %}
			<form action="register" method="post">
				<div class="form-group">
					<input type="text" class="form-control" name="name" placeholder="Name">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" placeholder="Password">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password_check" placeholder="Password again">
				</div>
				<div class="form-group text-center">
					<input type="submit" value="Sign up" class="btn btn-outline-primary">
				</div>
			</form>
		</div>
		</div>
	</div>
</div>
{% endblock %}
